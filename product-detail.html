<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상품 상세</title>
  <link href="your-tailwind.css" rel="stylesheet" />
</head>
<body class="max-w-4xl mx-auto p-6">

  <h1 id="product-title" class="text-3xl font-bold mb-4">로딩 중...</h1>
  <div class="mb-6">
    <img id="product-image" src="" alt="" class="w-full h-auto" />
  </div>
  <p class="text-lg mb-2">가격: <span id="product-price" class="text-red-600 font-bold text-xl"></span></p>
  <p id="product-model" class="mb-2"></p>
  <p id="product-speed" class="mb-2"></p>
  <p id="product-resolution" class="mb-6"></p>
  <p id="product-desc" class="mb-6"></p>

  <a href="index.html" class="text-blue-600 hover:underline">← 목록으로 돌아가기</a>

  <script>
    // URL에서 쿼리스트링 파라미터 읽기
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    // 상품 데이터 객체
    const products = {
      best1: {
        title: "신도리코 컬러 레이저 복합기 D470",
        image: "images/bw-printer.jpg",
        price: "80,000원",
        model: "D470",
        speed: "속도 25매 / 분",
        resolution: "해상도 1200dpi",
        desc: "최고 성능의 컬러 레이저 복합기로, 빠른 출력 속도와 선명한 해상도를 자랑합니다."
      },
      best2: {
        title: "신도리코 컬러 레이저 복합기 D450",
        image: "images/bw-printer1.jpg",
        price: "70,000원",
        model: "D450",
        speed: "속도 25매 / 분",
        resolution: "해상도 1200dpi",
        desc: "경제적인 가격과 안정적인 성능으로 소규모 사무실에 적합한 모델입니다."
      },
      best3: {
        title: "신도리코 컬러 레이저 복합기 D320",
        image: "images/bw-printer2.jpg",
        price: "60,000원",
        model: "D320",
        speed: "속도 22매 / 분",
        resolution: "해상도 1200dpi",
        desc: "컴팩트한 크기로 공간 절약이 가능하며, 빠른 출력 속도를 제공합니다."
      },
      best4: {
        title: "신도리코 컬러 레이저 복합기 D420",
        image: "images/bw-printer3.jpg",
        price: "60,000원",
        model: "D420",
        speed: "속도 25매 / 분",
        resolution: "해상도 1200dpi",
        desc: "특가 할인 중인 인기 모델로, 효율적인 업무 처리가 가능합니다."
      }
    };

    // 상품이 존재하면 내용 업데이트, 없으면 안내 문구 출력
    if (id && products[id]) {
      const p = products[id];
      document.getElementById('product-title').textContent = p.title;
      document.getElementById('product-image').src = p.image;
      document.getElementById('product-image').alt = p.title;
      document.getElementById('product-price').textContent = p.price;
      document.getElementById('product-model').textContent = "모델명 : " + p.model;
      document.getElementById('product-speed').textContent = p.speed;
      document.getElementById('product-resolution').textContent = p.resolution;
      document.getElementById('product-desc').textContent = p.desc;
    } else {
      document.getElementById('product-title').textContent = "상품을 찾을 수 없습니다.";
      document.getElementById('product-image').style.display = 'none';
    }
  </script>
</body>
</html>
